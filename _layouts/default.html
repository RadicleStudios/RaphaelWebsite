<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title | strip_html }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/reset.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>

  <body class="dark-background">

    {% if page.hero %}
    <div style="background-color: #262b2f">
      <img class="content-width" src="/assets/{{ page.hero }}">
    </div>
    {% endif %}

    <section class="title-bar">
      <div class="padded-content-width">
        {% if page.section %}
        <a href="/">
          Raphael Schindler
        </a>
          / {{ page.section | capitalize }}
        {% else %}
        Raphael Schindler
        {% endif %}
      </div>
    </section>

    <main class="light-background">
      {{ content }}
    </main>

  </body>

</html>
